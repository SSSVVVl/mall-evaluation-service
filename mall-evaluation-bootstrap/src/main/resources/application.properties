# 服务配置
server.port=18083
spring.application.name=mall-evaluation-service

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/mall_evaluation?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath*:mappers/*.xml
mybatis-plus.type-aliases-package=com.mall.evaluation.adapter.out.persistence.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 分页插件配置
mybatis-plus.configuration.default-fetch-size=100
mybatis-plus.configuration.default-statement-timeout=30

# Knife4j配置
knife4j.enable=true
knife4j.openapi.title=Mall Evaluation Service API
knife4j.openapi.description=商城评价服务接口文档
knife4j.openapi.version=1.0.0
knife4j.openapi.contact.name=Mall Team
knife4j.openapi.contact.email=mall@example.com

# 日志配置
logging.level.com.mall.evaluation=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 管理端点配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized